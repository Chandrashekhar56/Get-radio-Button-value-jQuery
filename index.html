<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Get Selected Radio Button Value</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head> 
<body>
    <h4>Please select your gender.</h4>
    <p> 
        <label><input type="radio" name="gender" value="male">Male</label> 
        <label><input type="radio" name="gender" value="female">Female</label>
    </p>
    <p><input type="button" value="Get Value"></p>
    <p> 
        <label><input id="male" type="radio" name="gender" value="male">Male</label> 
        <label><input id="female" type="radio" name="gender" value="female">Female</label>
    </p>
    <script>
        $(document).ready(function(){
            $("input[type='button']").click(function()
            {
                var radioValue = 
                $("input[name='gender']:checked").val();
                 var dt=radioValue;
                 if(dt=="male"){
                 $('#male').prop("checked" , true);
                }
                if(dt=="female"){
                 $('#female').prop("checked" , true);
                }
            });
        });
    </script>
</body>
</html>
